<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function convert() {
        var c = document.getElementById("input").value ;
        var fahRenheit = (1.8 *c) + 32;
        var kelvin =  Number(c)+ 273.15;

        document.getElementById("input1").value= fahRenheit;
        document.getElementById("input2").value = kelvin;
      }
    </script>
    <style>
       body{
        height: 100vh;
        width: 100%;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(Al_Temp_Intro.webp);
        background-size: cover;
        background-position: center;
       }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
      <!--Card Body-->
      <div class="card  w-50   bg-success" style="margin-left: 300px; margin-top: 200px;">
        <div class="card-header bg-info">
                Temparature Converter
        </div>
        <div class="card-body">
          <div class="input-group">
            <input type="text" id="input" class="form-control" placeholder="Enter Celsius value">
            <span class="input-group-text bg-info" id="basic-addon2">C</span>
            <button onclick="convert()" class="btn btn-outline-secondary btn-primary" type="button" style="color:white" >Convert</button>
          </div>
          <br>
          <div class="input-group">
              <input type=" " id="input1" class="form-control" placeholder="" id="floaating-value" disabled>
              <span class="input-group-text bg-info" id="basic-addon2">F</span>
          </div>
          
          <br>

          <div class="input-group">
            <input type=""  id="input2" class="form-control" placeholder="" id="floaating-value" disabled>
            <span class="input-group-text bg-info" id="basic-addon2">K</span>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
